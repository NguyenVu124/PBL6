components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        role:
          type: string
          enum: [partner, admin, guest]
        birth:
          type: Date
        phone:
          type: string
        gender:
          type: string
          enum: [male, female]
        typeBusiness:
          type: string
          enum: [hotel, restaurant, self vehicle, bus]
        idHotel:
          type: string
        idSelfVehicle:
          type: string
        idRestaurant:
          type: string
        businessIdentifier:
          type: String
        isValid:
          type: Boolean
          default: false
        identityNumber:
          type: string
        feedbacks:
          type: array(idFeedbacks)
      example:
        name: Hoàng Nguyên Vũ,
        email: hoangnguyenvubk1@gmail.com,
        password: nguyenvu124,
        role: guest,
        birth: 12/04/2000,
        phone: 0339878481,
        gender: male,
        identityNumber: 191969481
    
